<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet"/>
        <title>JavaScript DOM Manipulation</title>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="page-banner">
                    <h1 class="title">BookSearch</h1>
                    <p >Book For All</p>
                    <form id="search-books">
                        <input type="text" id="searchbooks" placeholder="Which book are you looking for..." name="text"/>
                    </form>
                </div>
            </header>
            <div id="book-list">
                <h2 class="title">Books List</h2>
                <ul>
                    <li>
                        <span class="name">To Kill a Mockingbird</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Brave New World</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Harry Potter </span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">The Bible</span>
                        <span class="delete">delete</span>
                    </li>
                </ul>
            </div>
            <form id="add-book">
                <input type="text" placeholder="Add books" id="addbook" name="addbooks"/>
                <button>Add</button>
            </form>
        </div>
        <script src = "app.js"></script>
    </body>
</html>
